<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="card">
        <h2>Profile Analysis Result</h2>
        <p><strong>👤 Username:</strong> {{ username }}</p>
        <p><strong>🔍 Prediction:</strong> <span class="{% if prediction == 'Fake' %}fake{% else %}real{% endif %}">{{ prediction }}</span></p>
    </div>

</body>
</html>
